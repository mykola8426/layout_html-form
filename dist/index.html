<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.05b6f005.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset> <legend>Personal information</legend> <div class="form-field"> <label for="surname">Surname:</label> <input type="text" name="surname" id="surname" maxlength="20" minlength="1"> </div> <div class="form-field"> <label for="name">Name:</label> <input type="text" name="surname" id="name" maxlength="20" minlength="1"> </div> <div class="form-field"> <label for="yearsOld">How old are You?</label> <input type="number" min="1" max="100" value="12" name="yearsOld" id="yearsOld"> </div> <div class="form-field"> <label for="dateOfBirth">Full date of birth:</label> <input type="date" name="dateOfBirth" id="dateOfBirth"> </div> <div> <label for="acceptAgreement">I accept the term of the agreement</label> <input type="checkbox" name="acceptAgreement" value="true" id="acceptAgreement"> </div> </fieldset> <fieldset> <legend>Registration</legend> <div class="form-field"> <label for="email">E-mail:</label> <input type="email" name="email" placeholder="email@example.com" id="email" required> </div> <div> <label for="password">Password:</label> <input type="password" name="password" id="password" required> </div> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <input type="radio" name="loveCats" id="loveCats" value="yes"> <label for="loveCats">Yes</label> <input type="radio" name="loveCats" id="hateCats" value="no"> <label for="hateCats">No</label> </div> <div class="form-field"> <label for="favoriteColor">What is your favorite color?</label> <input type="color" name="favoriteColor" id="favoriteColor" required> </div> <div class="form-field"> <label for="timeToBed">What time do you go to bed?</label> <input type="time" name="timeToBed" id="timeToBed"> </div> <div class="form-field"> <label for="favoriteBrandOfCar">What are your favorite brand of cars?</label> <select name="favoriteBrandOfCar" id="favoriteBrandOfCar" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> <option></option> </select> </div> <div> <label for="rateOfWork">How do you rate our work?</label> <input type="range" min="0" max="10" step="1" id="rateOfWork" name="rateOfWork" value="0"> </div> </fieldset> <fieldset> <legend>Additional info:</legend> <div class="form-field"> <label for="comments">Comments:</label> <textarea name="comments" id="comments" cols="25" rows="2">
          </textarea> </div> <div> <label for="recomendUs">Would you recommend us?</label> <select name="recomendUs" id="recomendUs"> <option value="yes" selected>Yes</option> <option value="no">No</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
